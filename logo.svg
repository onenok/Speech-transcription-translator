<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
    <!-- 左側語音波形 -->
    <g transform="translate(5, 0)" fill="#4A90E2">
        <rect x="0" y="20" width="4" height="20" rx="2">
            <animate attributeName="height" values="20;40;20" dur="1.5s" repeatCount="indefinite"/>
            <animate attributeName="y" values="20;10;20" dur="1.5s" repeatCount="indefinite"/>
        </rect>
        <rect x="8" y="15" width="4" height="30" rx="2">
            <animate attributeName="height" values="30;45;30" dur="1.8s" repeatCount="indefinite"/>
            <animate attributeName="y" values="15;7;15" dur="1.8s" repeatCount="indefinite"/>
        </rect>
        <rect x="16" y="10" width="4" height="40" rx="2">
            <animate attributeName="height" values="40;50;40" dur="1.6s" repeatCount="indefinite"/>
            <animate attributeName="y" values="10;5;10" dur="1.6s" repeatCount="indefinite"/>
        </rect>
    </g>

    <!-- 品牌名稱和標語群組 -->
    <g transform="translate(30, 0)">
        <!-- 品牌名稱 -->
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333333">
            SpeechFlow
        </text>
        
        <!-- 標語 -->
        <text x="3" y="50" font-family="Arial, sans-serif" font-size="14" fill="#666666">
            Real-time Speech Translation
        </text>
    </g>

    <!-- 右側翻譯符號 -->
    <g transform="translate(220, 23)">
        <path d="M0 0 L30 0 L25 -5 M30 0 L25 5" stroke="#4A90E2" stroke-width="2" fill="none"/>
        <path d="M0 15 L30 15 L25 10 M30 15 L25 20" stroke="#4A90E2" stroke-width="2" fill="none"/>
    </g>
</svg> 